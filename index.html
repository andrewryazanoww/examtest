<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header-inner">
                <a href="/" class="site-logo">Интернет-магазин "Все для дома"</a>
                <div class="search-box">
                    <input type="text" placeholder="Поиск товаров...">
                </div>
                <div class="site-header-actions">
                    <a class='cart-link' href='basket.html'>
                        <span class="cart-label">Корзина</span>
                    </a>
                    <a class='profile-link' href='cabinet.html'>Личный кабинет</a>
                </div>
            </div>
        </div>
    </header>

    <div class="notification-area" id="notifications"></div>

    <main class="main-content">
        <div class="container">
            <div class="catalog-wrapper">
                <aside class="filters-sidebar">
                    <form class="filters-form" id="filters-form">
                        <div class="filter-section">
                            <h3>Категории</h3>
                            <div id="categories-list"></div>
                        </div>
                        
                        <div class="filter-section">
                            <h3>Цена</h3>
                            <input type="number" name="price_from" placeholder="От">
                            <input type="number" name="price_to" placeholder="До">
                        </div>

                        <div class="filter-group">
                            <label>
                                <input type="checkbox" name="discount">
                                Товары со скидкой
                            </label>
                        </div>

                        <button type="submit" class="apply-filters">Применить</button>
                    </form>
                </aside>

                <section class="product-catalog">
                    <div class="catalog-header">
                        <h1>Каталог</h1>
                        <select id="sort-select" class="sort-select">
                            <option value="price_asc">По возрастанию цены</option>
                            <option value="price_desc">По убыванию цены</option>
                            <option value="rating">По рейтингу</option>
                        </select>
                    </div>

                    <div class="product-list" id="products-grid"></div>
                </section>
            </div>
        </div>
    </main>
    <div class="pagination" id="pagination"></div>

    <footer class="site-footer">
        <div class="container">
            <div class="site-footer-inner">
                <div class="company-info">
                    <h3>Интернет-магазин "Все для дома"</h3>
                    <p>©2025 Все права защищены</p>
                </div>
                <div class="contact-info">
                    <p>Телефон: +7(999)999-99-99</p>
                    <p>Email: myinternetshop@mail.ru</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
